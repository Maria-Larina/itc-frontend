// Задание 5. Тригонометрия
    function getQuadrant (x,y){
        if(x > 0 && y > 0) {
            return "Первая четверть";
        }
        else if (x < 0 && y > 0) {
            return "Вторая четверть";
        }
        else if (x < 0 && y < 0) {
            return "Третья четверть";
        }
        else if (x > 0 && y < 0) {
            return "Четвертая четверть";
        }
        else if (x = 0 && y != 0) {
            return "Ось ординат";
        }
        else if (y = 0 && x != 0 ) {
            return "Ось абсцисс";
        }
        else {
            return "Начало координат";
        }
    }
    console.log(getQuadrant(1,2));
    console.log(getQuadrant(-1,2));
    console.log(getQuadrant(-2,-3));
    console.log(getQuadrant(4,-7));
    console.log(getQuadrant(0,0));

    function plus2() {
		let sum = 0;
        for (i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        return sum;
	}
	console.log (plus2(2, 3, 5, 7, 3));

// Задание 7. Умножение всех аргументов
    function multiplyAll () {
        let result = 1;
        for (i = 0; i < arguments.length; i++) {
            result *= arguments[i];
        }
        return result;
    }
    console.log (multiplyAll(1, 2, 3, 4, 5));
